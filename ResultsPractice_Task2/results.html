<!DOCTYPE html>
<html>
<head>
    <title>Results</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/bf771f6d8e.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="container">
        <div class="results" id="result-1">
            <div class="outcome" id="box-1"><h1>Your Result</h1></div>
            <div class="outcome" id="box-2">76<span><br>of 100</span></div>
            <div class="outcome"><h2>Great</h2></div>
            <div class="outcome"><p>You scored higher than 65% of<br> the people who have taken<br> these tests.</p></div>
        </div>
        <div class="results" id="result-2">
            <h1 class="grade">Summary</h1>
            <div class="grade" id="reaction"><i class="fa-brands fa-youtube"></i>Reaction&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 80 <span>/ 100</span></div>
            <div class="grade" id="memory"><i class="fa-brands fa-twitter"></i>Memory &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 92 <span>/ 100</span></div>
            <div class="grade" id="verbal"><i class="fa-solid fa-tornado"></i>Verbal&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 61 <span>/ 100</span></div>
            <div class="grade" id="visual"><i class="fa-solid fa-hashtag"></i>Visual &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 72 <span>/ 100</span></div>
            <button class="grade" id="continue">Continue</button>
        </div>
    </div>
</body>
</html>
