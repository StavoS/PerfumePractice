<!DOCTYPE html>
<html>
<head>
    <title>Results</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <div class="results" id="result-1">
            <img src="product.jpg">
        </div>
        <div class="results" id="result-2">
            <h1 class="grade">Summary</h1>
            <div class="grade" id="reaction">Reaction <span>80/100</span></div>
            <div class="grade" id="memory">Memory <span>92/100</span></div>
            <div class="grade" id="verbal">Verbal <span>61/100</span></div>
            <div class="grade" id="visual">Visual <span>72/100</span></div>
            <button class="grade">Confirm</button>
        </div>
    </div>
</body>
</html>
